<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>random.html</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>
	
<div class="sideBySide">
<img class="randomImage" id="leftImage" onclick="randomizer(event)" src="images/beach.jpg" alt="random image">
<img class="randomImage" id="middleImage" onclick="randomizer(event)" src="images/dog.jpg" alt="random image">
<img class="randomImage" id="rightImage" onclick="randomizer(event)" src="images/lake.jpg" alt="random image">
</div>

<body>
</body>
	
<script>
	
	// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
	// list of images in the images folder
	
var beach = "images/beach.jpg";
var dog = "images/dog.jpg";
var lake = "images/lake.jpg";
var plant = "images/plant.jpg";
var sunset = "images/sunset.jpg";

function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
// console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = beach;
	}
	if (x == 2){
		event.currentTarget.src = dog;
	}
	if (x == 3){
		event.currentTarget.src = lake;
	}
	if (x == 4){
		event.currentTarget.src = plant;
	}
	if (x == 5){
		event.currentTarget.src = sunset;
	}
}
	
	
</script>
</html>
